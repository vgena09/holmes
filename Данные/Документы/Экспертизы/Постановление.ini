[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Установил]
Тип=MEMO
Параметры=Значение=Нет
Примечание=Описательная часть постановления

[Экспертиза]
Тип=EXPERT
Параметры=Значение=Да
Примечание=Выбор вопросов, экспертов, учреждений

[Экспертное учреждение]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Экспертные учреждения
Примечание=Выбор экспернтного учреждения, которому поручается проведение экспертизы

[:Документ]
Заголовок=Постановление о назначении экспертизы

[:Программа 2]
Заголовок документа('Постановление о назначении {Экспертиза(Экспертиза).Падеж авто(Р)}')
Контроль срока('{Дата документа}', 1)
