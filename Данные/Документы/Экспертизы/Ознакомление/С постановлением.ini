[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Мультивыбор=Нет{/n}Значение=Да
Примечание=Ознакамливаемое лицо

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Название экспертизы]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Названия экспертиз
Значение STR=____________________ экпертизы
Примечание=Название экспертизы, с которой производится ознакомление (в родительном падеже)

[Дата постановления]
Тип=DATE
Параметры=Значение=Да{/n}Тип=Дата
Значение STR={Дата}
Примечание=Дата вынесения постановления о назначении экспертизы

[:Документ]
Заголовок=Протокол ознакомления с постановлением о назначении экспертизы

[:Программа 2]
Заголовок документа('Протокол ознакомления {Лицо.ФИО(Р).Инициалы} с постановлением о назначении {Название экспертизы}')

[:Примечание]
Права, указанные в ч.1 ст.229 УПК, подозреваемый и обвиняемый имеют при назначении экспертиз, касающихся установления обстоятельств, имеющих значение для выдвинутого в отношении их подозрения или обвинения. Данное положение распространяется также на законных представителей и защитников подозреваемых и обвиняемых.
Экспертиза свидетелей проводится только с их согласия, которое дается ими письменно. Если эти лица не достигли совершеннолетия, письменное согласие на проведение экспертизы дается их родителями, усыновителями, опекунами или попечителями.
