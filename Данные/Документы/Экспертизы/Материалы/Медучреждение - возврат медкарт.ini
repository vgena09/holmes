[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Изучаемое лицо

[Учреждение]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Медучреждения
Значение STR=__________________________
Примечание=Медицинское учреждение, в которое возвращается медицинская карта

[Номера медицинских карт]
Тип=EDIT
Параметры=Значение=Да{/n}[Варианты]{/n}№ ___________{/n}№№ ___________, ___________{/n}без номера
Значение STR=№ ___________
Примечание=Номера возвращаемых медицинских карт

[:Документ]
Заголовок=Возврат в медучреждение медицинских карт

[:Программа 2]
Заголовок документа('Возврат в {Учреждение} медицинских карт {Лицо.ФИО(Р).Инициалы}')
