[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Изучаемое лицо

[Учреждение]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Медучреждения
Значение STR=__________________________
Примечание=Медицинское учреждение, в которое направляется запрос

[Дата поступления]
Тип=DATE
Параметры=Значение=Да{/n}Тип=Дата
Значение STR={Дата}
Примечание=Дата поступления лица в медицинское учреждение

[:Документ]
Заголовок=Запрос в больнице рентгеновских снимков

[:Программа 2]
Заголовок документа('Запрос в {Учреждение.Падеж авто(П)} рентгеновских снимков {Лицо.ФИО(Р).Инициалы}')
Контроль срока('{Дата документа}', 1)
