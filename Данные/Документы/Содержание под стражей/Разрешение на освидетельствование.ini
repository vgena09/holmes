[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Фильтр=[Статус] IN ('подозреваемый', 'обвиняемый', 'совершивший общественно опасное деяние', 'потерпевший', 'гражданский истец'){/n}Мультивыбор=Нет
Примечание=Освидетельствуемое лицо

[Орган расследования]
Значение STR={$Орган расследования}

[Место содержания]
Тип=SELECT
Параметры=Варианты=Место содержания{/n}Значение=Да{/n}Мультивыбор=Нет
Значение STR={$Место содержания}
Примечание=Место содержания следственно-арстованного

[Экспертное учреждение]
Тип=SELECT
Параметры=Варианты=Экспертное учреждение{/n}Значение=Да{/n}Мультивыбор=Нет
Примечание=Экспертное учреждение, эксперты которого проводят освидетельствование

[:Документ]
Заголовок=Разрешение на освидетельствование в МСС

[:Программа 2]
Заголовок документа('Разрешение на освидетельствование в МСС {Лицо.ФИО(Р).Инициалы}')
