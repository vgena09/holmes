[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Фильтр=[Статус] IN ('подозреваемый', 'обвиняемый', 'совершивший общественно опасное деяние', 'потерпевший', 'гражданский истец'){/n}Мультивыбор=Нет
Примечание=Следственно-арестованное лицо, к которому предоставляется доступ

[Место содержания]
Тип=SELECT
Параметры=Варианты=Место содержания{/n}Значение=Да{/n}Мультивыбор=Нет
Значение STR={$Место содержания}
Примечание=Место содержания следственно-арстованного

[Орган расследования]
Значение STR={$Орган расследования}

[Цель допуска в МСС]
Тип=SELECT
Параметры=Варианты=Цель допуска в МСС{/n}Значение=Да{/n}Мультивыбор=Нет
Примечание=Цель допуска в место содержания под стражей

[Допускаемый в МСС - должность]
Тип=SELECT
Параметры=Варианты=Допускаемый в МСС - должность{/n}Значение=Да{/n}Мультивыбор=Нет
Примечание=Должность допускаемого к содержащемуся под стражей

[Допускаемый в МСС - ФИО]
Тип=EDIT
Параметры=Значение=Да
Значение STR=_________________________________
Примечание=Фамилия, имя, отчество допускаемого к содержащемуся под стражей

[:Документ]
Заголовок=Допуск к следственно-арестованному

[:Программа 2]
Заголовок документа('Допуск к следственно-арестованно{Лицо.*(му,й)} {ФИО(Д).Инициалы}')
