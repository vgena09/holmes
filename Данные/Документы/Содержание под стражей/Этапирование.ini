[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Фильтр=[Статус] IN ('подозреваемый', 'обвиняемый', 'совершивший общественно опасное деяние', 'потерпевший', 'гражданский истец'){/n}Мультивыбор=Нет
Примечание=Этапируемое лицо

[Орган расследования]
Значение STR={$Орган расследования}

[Место содержания]
Тип=SELECT
Параметры=Варианты=Место содержания{/n}Значение=Да{/n}Мультивыбор=Нет
Значение STR={$Место содержания}
Примечание=Место, откуда требуется доставить этапируемое лицо

[Место назначения]
Тип=SELECT
Параметры=Варианты=Место содержания{/n}Значение=Да{/n}Мультивыбор=Нет
Значение STR={$Место содержания}
Примечание=Место, куда требуется доставить этапируемое лицо

[Дата этапирования]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Значение STR={Дата(0,3)}

[:Документ]
Заголовок=Этапирование

[:Программа 2]
Заголовок документа('Этапирование {Лицо.ФИО(Р).Инициалы} в {Место назначения}')
Контроль даты('{Дата этапирования}')
