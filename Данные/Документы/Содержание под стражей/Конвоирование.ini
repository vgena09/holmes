[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Фильтр=[Статус] IN ('подозреваемый', 'обвиняемый', 'совершивший общественно опасное деяние', 'потерпевший', 'гражданский истец'){/n}Мультивыбор=Нет
Примечание=Конвоируемое лицо

[Орган расследования]
Значение STR={$Орган расследования}

[Место содержания]
Тип=SELECT
Параметры=Варианты=Место содержания{/n}Значение=Да{/n}Мультивыбор=Нет
Значение STR={$Место содержания}
Примечание=Место, откуда требуется доставить конвоируемое лицо

[Место конвоирования]
Тип=EDIT
Параметры=Варианты=Место конвоирования{/n}Значение=Да{/n}Мультивыбор=Нет
Примечание=Место, куда требуется доставить конвоируемое лицо

[Дата и время конвоирования]
Тип=DATE
Параметры=Тип=ДатаВремя{/n}Значение=Да
Значение STR={ДатаВремя(0,0,3)}

[Цель конвоирования]
Тип=SELECT
Параметры=Варианты=Цель конвоирования{/n}Значение=Да{/n}Мультивыбор=Нет

[:Документ]
Заголовок=Конвоирование

[:Программа 2]
Заголовок документа('Конвоирование {Лицо.ФИО(Р).Инициалы} в {Место конвоирования.Падеж авто(В)}')
Контроль даты('{Дата и время конвоирования}')
