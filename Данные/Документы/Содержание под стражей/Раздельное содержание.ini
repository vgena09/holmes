[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лица]
Тип=UD
Параметры=Таблица=Физические лица{/n}Мультивыбор=Да{/n}Значение=Да{/n}Фильтр=[Статус] IN ('подозреваемый', 'обвиняемый', 'совершивший общественно опасное деяние', 'потерпевший', 'гражданский истец')
Примечание=Лица, которых требуется содержать в МСС раздельно

[Место содержания]
Тип=SELECT
Параметры=Варианты=Место содержания{/n}Значение=Да{/n}Мультивыбор=Нет
Значение STR={$Место содержания}
Примечание=Место содержания следственно-арстованных

[:Документ]
Заголовок=Постановление о раздельном содержании

[:Программа 2]
