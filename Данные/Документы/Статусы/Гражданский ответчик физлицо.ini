[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Гражданский ответчик]
Тип=UD
Параметры=Таблица=Физические лица{/n}Мультивыбор=Нет{/n}Значение=Да
Примечание=Признаваемое гражданским ответчиком лицо. Статус "гражданский ответчик" будет установлен автоматически при создании документа

[:Документ]
Заголовок=Постановление о признании гражданским ответчиком

[:Программа 2]
Заголовок документа('Признание {Гражданский ответчик.ФИО(Р).Инициалы} гражданским ответчиком')
Изменить таблицу УД(Гражданский ответчик, Статус, гражданский ответчик)
