[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Представитель]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Нет{/n}Значение=Да
Примечание=Признаваемое представителем лицо. Статус "представитель" будет установлен автоматически при создании документа

[Представляемое лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Фильтр=[Статус]='потерпевший'{/n}Мультивыбор=Нет{/n}Значение=Да
Примечание=Представляемое лицо представителем

[:Документ]
Заголовок=Признание представителем физлица

[:Программа 2]
Заголовок документа('Признание {Представитель.ФИО(Р).Инициалы} представителем {Представляемое лицо.Статус(Р)} {ФИО(Р).Инициалы}')
Изменить таблицу УД(Представитель, Статус, представитель)
