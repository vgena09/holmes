[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}
Примечание=Следователь, вынесший постановление

[Следователь2]
Значение STR={$Следователь}
Примечание=Следователь, предъявивший обвинение

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Мультивыбор=Нет{/n}Значение=Да
Примечание=Привлекаемое в качестве обвиняемого по делу лицо. Статус "обвиняемый" будет установлен автоматически при создании документа

[:Документ]
Заголовок=Постановление о привлечении в качестве обвиняемого

[:Программа 2]
Заголовок документа('Постановление о привлечении {If Not {Лицо.Возраст(18)} then несовершеннолетне{Лицо.*(го,й)} }{Лицо.ФИО(Р).Инициалы} в качестве обвиняемо{*(го,й)}')
Изменить таблицу УД(Лицо, Статус, обвиняемый)
