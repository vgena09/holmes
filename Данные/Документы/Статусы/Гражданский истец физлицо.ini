[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Гражданский истец]
Тип=UD
Параметры=Таблица=Физические лица{/n}Мультивыбор=Нет{/n}Значение=Да
Примечание=Признаваемое гражданским истцом лицо. Статус "гражданский истец" будет установлен автоматически при создании документа

[:Документ]
Заголовок=Постановление о признании гражданским истцом

[:Программа 2]
Заголовок документа('Признание {Гражданский истец.ФИО(Р).Инициалы} гражданским истцом')
Изменить таблицу УД(Гражданский истец, Статус, гражданский истец)
