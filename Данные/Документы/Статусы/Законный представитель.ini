[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Законный представитель]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Нет{/n}Значение=Да
Примечание=Признаваемое законным представителем лицо. Статус "законный представитель" будет установлен автоматически при создании документа

[Представляемое лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Фильтр=[Статус] IN ('подозреваемый', 'обвиняемый', 'совершивший общественно опасное деяние', 'потерпевший', 'гражданский истец'){/n}Мультивыбор=Нет
Примечание=Представляемое лицо представителем

[:Документ]
Заголовок=Признание законным представителем

[:Программа 2]
Заголовок документа('Признание {Законный представитель.ФИО(Р).Инициалы} представителем {Представляемое лицо.Статус(Р)} {ФИО(Р).Инициалы}')
Изменить таблицу УД(Законный представитель, Статус, законный представитель)
