[:Примечание]
Статья 260. Постановление о передаче уголовного дела прокурору для направления в суд
1. Выполнив требования статей 255–259 настоящего Кодекса, следователь, дознаватель выносят постановление о передаче уголовного дела прокурору для направления в суд.
2. В постановлении о передаче уголовного дела прокурору для направления в суд должны быть указаны:
1) время и место его вынесения, кем оно составлено;
2) сведения о личности обвиняемого;
3) общественно опасное деяние (деяния), предусмотренное уголовным законом, совершенное обвиняемым;
4) уголовный закон (пункт, часть, статья), предусматривающий ответственность за совершенное общественно опасное деяние.
3. Постановление должно заканчиваться решением следователя, органа дознания о передаче уголовного дела прокурору для направления в суд.

Статья 261. Приложение к постановлению о передаче уголовного дела прокурору для направления в суд
Одновременно с постановлением о передаче уголовного дела прокурору для направления в суд следователь, дознаватель представляют прокурору справку, в которой со ссылкой на листы уголовного дела приводятся данные о движении уголовного дела и сроках расследования; о лицах, привлеченных в качестве обвиняемых, и предъявленном им обвинении; о мерах пресечения, примененных в отношении их, с указанием времени содержания под стражей или домашнего ареста; о вещественных доказательствах; о гражданском иске, мерах, принятых для его обеспечения, и о возможной конфискации имущества; о процессуальных издержках.

Статья 262. Направление уголовного дела прокурору
1. После подписания следователем, органом дознания постановления о передаче уголовного дела прокурору для направления в суд дело не позднее суток направляется прокурору, осуществляющему надзор.
2. Вместе с уголовным делом следователь, дознаватель представляют прокурору справку о результатах проведенного по делу предварительного расследования, а для представления в суд – список лиц, подлежащих вызову в судебное заседание. В справке указываются сведения о личности обвиняемого, сущность предъявленного ему обвинения с указанием места и времени совершения преступления, его способов, мотивов, последствий и других существенных обстоятельств, установленных по делу и вмененных в вину всем обвиняемым и каждому в отдельности; сведения о потерпевшем; доказательства, подтверждающие виновность обвиняемого; обстоятельства, смягчающие и отягчающие его ответственность; доводы, приводимые обвиняемым в свою защиту, и результаты проверки этих доводов, а также указывается уголовный закон, предусматривающий ответственность за совершенное преступление. Справка должна содержать ссылки на тома и листы уголовного дела и не подлежит приобщению к уголовному делу.
3. В списке лиц, подлежащих вызову в судебное заседание, указываются их место жительства или место нахождения и листы дела, на которых изложены их показания или заключения. В случаях, предусмотренных частью восьмой статьи 193 настоящего Кодекса, в этом списке содержатся только вымышленные данные лица, подлежащего вызову в судебное заседание, без указания его места жительства.