[Дата документа]
Тип=DATE
Параметры=Тип=ДатаВремя{/n}Значение=Да{/n}Показать=Нет
Значение STR={ДатаВремя}
Примечание=Дата/время возбуждения уголовного дела

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Номер материала]
Тип=EDIT
Параметры=Значение=Да
Значение STR=___________
Примечание=Регистрационный номер материала проверки, по результатам которой возбуждается уголовное дело

[Номер дела]
Тип=EDIT
Параметры=Значение=Да
Значение STR={$Номер дела}
Примечание=Номер возбуждаемого уголовного дела

[Повод к возбуждению]
Тип=EDIT
Параметры=Значение=Да{/n}[Варианты]_______________________________{/n}по факту обнаружения трупа гр. {/n}заявления гр. {/n}явки с повинной гр.{/n}сообщения СМИ о {/n}сообщения _________________ о {/n}
Значение STR=_______________________________
Примечание=Повод к возбуждению уголовного дела

[Установлено]
Тип=MEMO
Параметры=Значение=Да
Примечание=Что было установлено в ходе проведения проверки

[Лица]
Тип=UD
Параметры=Таблица=Физические лица{/n}Мультивыбор=Да{/n}Значение=Нет
Примечание=Привлекаемые по уголовному делу лица

[:Документ]
Заголовок=Постановление о возбуждении основного уголовного дела

[:Программа 2]
Изменить переменную($Номер дела, Значение STR, '{Номер дела}')
Изменить таблицу УД(Лица, Статус, подозреваемый)
Заголовок документа('Постановление о возбуждении уголовного дела № {Номер дела}')
Контроль срока('{Дата документа}', 2)
