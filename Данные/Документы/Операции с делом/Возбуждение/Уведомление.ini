[Дата документа]
Тип=DATE
Параметры=Тип=ДатаВремя{/n}Значение=Да{/n}Показать=Нет
Значение STR={ДатаВремя}
Примечание=Дата/время возбуждения уголовного дела

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Уведомляемое лицо

[Номер дела]
Тип=EDIT
Параметры=Значение=Да
Значение STR={$Номер дела}
Примечание=Номер уголовного дела

[Дата возбуждения]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Значение STR={Дата}
Примечание=Дата возбуждения уголовного дела

[Дата и время ознакомления]
Тип=DATE
Параметры=Тип=ДатаВремя{/n}Значение=Да
Значение STR={Дата(,1)} 09:00
Примечание=Дата и время ознакомления с постановлением

[:Документ]
Заголовок=Уведомление о возбуждении уголовного дела

[:Программа 2]
Заголовок документа('Уведомление {Лицо.ФИО(Р).Инициалы} о возбуждении уголовного дела № {Номер дела}')
Контроль даты('{Дата и время ознакомления}')
