[Дата документа]
Тип=DATE
Параметры=Тип=ДатаВремя{/n}Значение=Да{/n}Показать=Нет
Значение STR={ДатаВремя}
Примечание=Дата/время возбуждения дополнительного уголовного дела

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Номер дополнительного дела]
Тип=EDIT
Параметры=Значение=Да
Примечание=Номер возбуждаемого дополнительного уголовного дела

[Лица]
Тип=UD
Параметры=Таблица=Физические лица{/n}Мультивыбор=Да{/n}Значение=Нет
Примечание=Привлекаемые по уголовному делу лица

[Дополнительные статьи]
Тип=EDIT
Параметры=Значение=Да
Значение STR={Статьи дела}
Примечание=Статьи, по которым возбуждается дополнительное уголовное дело

[Установлено]
Тип=MEMO
Параметры=Значение=Да
Примечание=Что установлено

[:Документ]
Заголовок=Постановление о возбуждении дополнительного уголовного дела

[:Программа 2]
Заголовок документа('Постановление о возбуждении дополнительного уголовного дела № {Номер дополнительного дела}')
