[:Программа 2]
Заголовок документа('Передача уголовного дела № {$Номер дела} прокурору для направления в суд')

[:Примечание]
Статья 258. Протокол ознакомления с уголовным делом
1. Об ознакомлении с уголовным делом обвиняемого, его законного представителя и защитника, а также потерпевшего, гражданского истца, гражданского ответчика и их представителей следователь, дознаватель составляют протокол с соблюдением требований статей 193 и 194 настоящего Кодекса. В протоколе указывается, какие материалы предъявлены для ознакомления и какие ходатайства заявлены.
2. Если ознакомление с уголовным делом обвиняемого, его законного представителя и защитника или потерпевшего, гражданского истца, гражданского ответчика и их представителей происходило совместно, то составляются единые протоколы.{/n}{/n}Статья 259. Заявление и разрешение ходатайств{/n}1. Ходатайства обвиняемого, его законного представителя и защитника, потерпевшего, гражданского истца, гражданского ответчика и их представителей, заявленные устно после ознакомления с уголовным делом, заносятся в протокол ознакомления с уголовным делом и разрешаются в сроки, предусмотренные статьей 137 настоящего Кодекса.{/n}2. В случае, когда участник уголовного процесса заявит о намерении изложить ходатайство в письменной форме, для его подготовки может быть предоставлено время до трех суток, о чем делается отметка в протоколе, а письменное ходатайство затем приобщается к уголовному делу. Время подготовки письменного ходатайства входит в срок ознакомления с уголовным делом.
3. Следователь, дознаватель не вправе отказать в удовлетворении ходатайства об установлении предусмотренных статьей 89 настоящего Кодекса обстоятельств, имеющих значение для уголовного дела. В таких случаях следователь, дознаватель обязаны дополнить предварительное расследование, при этом продолжение ознакомления с уголовным делом других участников уголовного процесса не препятствует удовлетворению ходатайства, и в случае его удовлетворения дополнительно проводятся следственные действия.
4. После производства дополнительно следственных действий следователь, дознаватель обязаны вновь уведомить участников уголовного процесса об окончании предварительного расследования, предоставить им возможность ознакомиться с дополнительными материалами дела, а по их ходатайству – и с уголовным делом.
5. Срок ознакомления участников уголовного процесса с уголовным делом после производства дополнительно следственных действий не должен превышать одного месяца.
6. В случае полного или частичного отказа в удовлетворении заявленного ходатайства следователь, дознаватель выносят об этом мотивированное постановление, копию которого направляют заявителю.
7. Отказ в удовлетворении ходатайства может быть обжалован прокурору.
