[:Документ]
Заголовок=Уведомление о завершении предварительного расследования

[:Программа 2]
Заголовок документа('Уведомление {Лицо.ФИО(Р).Инициалы} о завершении предварительного расследования')
Контроль даты('{Дата и время ознакомления}')

[:Примечание]
Статья 255. Уведомление об окончании предварительного расследования
1. Признав, что все следственные действия по уголовному делу выполнены, а собранные доказательства достаточны для передачи уголовного дела прокурору для направления в суд, следователь, дознаватель уведомляют об этом потерпевшего, гражданского истца, гражданского ответчика или их представителей и разъясняют им право знакомиться с уголовным делом, а равно заявлять ходатайства о дополнении предварительного расследования или принятии по делу иных решений.
2. Об окончании производства по уголовному делу и о праве знакомиться с уголовным делом и заявлять ходатайства о дополнении предварительного расследования или принятии по делу иных решений следователь, дознаватель уведомляют обвиняемого, его законного представителя, защитника, если он участвует в деле, и разъясняют им, что они вправе знакомиться с уголовным делом как лично, так и с помощью защитника.
3. Исключена.
4. Одновременно с уведомлением лиц, перечисленных в частях первой–третьей настоящей статьи, следователь, дознаватель назначают время, в которое потерпевший, гражданский истец, гражданский ответчик и их представители, а также обвиняемый и его законный представитель, защитник могут явиться для ознакомления с уголовным делом. Явку обвиняемого, содержащегося под стражей, для ознакомления с уголовным делом обеспечивает администрация мест содержания под стражей.
5. Уголовное дело должно быть предъявлено для ознакомления обвиняемому не позднее чем за месяц до истечения предельного срока содержания обвиняемого под стражей, установленного частью четвертой статьи 127 настоящего Кодекса.
6. Если защитник обвиняемого по уважительным причинам не может явиться для ознакомления с делом в назначенное время, следователь, дознаватель откладывают ознакомление на срок не более пяти суток. В случае неявки защитника в течение этого срока следователь, дознаватель принимают меры к явке другого защитника.
