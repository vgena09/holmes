[Дата документа]
Тип=DATE
Параметры=Тип=ДатаВремя{/n}Значение=Да{/n}Показать=Нет
Значение STR={ДатаВремя}
Примечание=Дата/время возбуждения уголовного дела

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Номер дела]
Тип=EDIT
Параметры=Значение=Да
Значение STR={$Номер дела}
Примечание=Номер возбуждаемого уголовного дела

[:Документ]
Заголовок=Постановление о принятии к производству уголовного дела

[:Программа 2]
Изменить переменную($Номер дела, Значение STR, '{Номер дела}')
Заголовок документа('Постановление о принятии к производству уголовного дела № {Номер дела}')
