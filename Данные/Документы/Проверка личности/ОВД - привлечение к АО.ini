[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Изучаемое лицо

[Учреждение]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=ОВД
Значение STR=__________________________
Примечание=ОВД, в который направляется запрос

[:Документ]
Заголовок=Запрос в ОВД о привлечении к административной ответственности

[:Программа 2]
Заголовок документа('Запрос в {Учреждение} о привлечении к административной ответственности {Лицо.ФИО(Р).Инициалы}')
Контроль срока('{Дата документа}', 1)
