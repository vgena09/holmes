[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Изучаемое лицо

[Учреждение]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Медучреждения
Значение STR=__________________________
Примечание=Медицинское учреждение, в которое направляется запрос

[Запрос медицинских карт]
тип=SELECT
Параметры=Мультивыбор=Нет{/n}[Варианты]{/n}ДА{/n}НЕТ
Значение STR=ДА

[:Документ]
Заголовок=Запрос о нахождении на учете у психиатра или нарколога

[:Программа 2]
Заголовок документа('Запрос в {Учреждение} о нахождении на учете у психиатра или нарколога {Лицо.ФИО(Р).Инициалы}')
Контроль срока('{Дата документа}', 1)
