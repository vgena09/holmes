[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Изучаемое лицо

[Учреждение]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=ЗАГСы
Значение STR=ЗАГС _______________ района
Примечание=ЗАГС, в который направляется запрос

[:Документ]
Заголовок=Запрос из ЗАГСа копии актовой записи о рождении

[:Программа 2]
Заголовок документа('Запрос в {Учреждение.Падеж авто(Р)} копии актовой записи о рождении {Лицо.ФИО(Р).Инициалы}')
Контроль срока('{Дата документа}', 1)
