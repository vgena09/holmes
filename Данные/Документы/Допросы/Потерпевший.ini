[:Примечание]
Статья 220. Порядок допроса потерпевшего и свидетеля
1. Потерпевшие и свидетели, вызванные по одному и тому же делу, допрашиваются порознь и в отсутствие других потерпевших и свидетелей. Следователь, дознаватель принимают меры к тому, чтобы потерпевшие и свидетели по одному делу до допроса не могли общаться между собой.
2. Перед допросом следователь, дознаватель удостоверяются в личности потерпевшего, свидетеля и выясняют их отношение к подозреваемому или обвиняемому, разъясняют им процессуальные права и обязанности, предусмотренные статьями 50 и 60 настоящего Кодекса, предупреждают об уголовной ответственности за отказ либо уклонение от дачи показаний и за дачу заведомо ложных показаний. При этом следователь, дознаватель обязаны разъяснить, что потерпевший или свидетель вправе отказаться от дачи показаний, уличающих в совершении преступлений их самих, членов их семей и близких родственников. Потерпевший или свидетель, не воспользовавшиеся этим правом, предупреждаются об уголовной ответственности за дачу заведомо ложных показаний. О разъяснении потерпевшему или свидетелю их прав и обязанностей, предупреждении об уголовной ответственности за отказ или уклонение от дачи показаний, а также за дачу заведомо ложных показаний делается отметка в протоколе, которая удостоверяется подписью допрашиваемого лица.

Статья 221. Особенности допроса несовершеннолетних потерпевшего и свидетеля
1. При допросе несовершеннолетних потерпевшего и свидетеля в возрасте до четырнадцати лет педагог или психолог участвуют обязательно, а от четырнадцати до шестнадцати лет – по усмотрению следователя, дознавателя. При допросе несовершеннолетних потерпевшего и свидетеля могут участвовать их родители или другие законные представители.
2. Потерпевшие и свидетели в возрасте до шестнадцати лет не предупреждаются об ответственности за отказ или уклонение от дачи показаний и за дачу заведомо ложных показаний, им лишь указывается на необходимость говорить только правду. Несовершеннолетним потерпевшему и свидетелю разъясняются право отказа от дачи показаний, уличающих в совершении преступления их самих, членов семьи и близких родственников, а также другие процессуальные права и обязанности, предусмотренные статьями 50 и 60 настоящего Кодекса, о чем делается отметка в протоколе допроса, которая удостоверяется их подписью.{/n}3. Участвующим при допросе лицам, указанным в части первой настоящей статьи, разъясняется право делать подлежащие занесению в протокол замечания о нарушении прав и законных интересов допрашиваемых, а также с разрешения следователя, дознавателя задавать вопросы допрашиваемому. Следователь, дознаватель вправе отвести вопрос, но должны занести его в протокол и указать причину отвода.
