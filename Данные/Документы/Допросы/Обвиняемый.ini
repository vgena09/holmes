[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Обвиняемый]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Статус "обвиняемый" будет установлен автоматически при создании документа

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Фиксация]
Тип=SELECT
Параметры=[Варианты]{/n}Фотосъемка{/n}Видеосъемка{/n}Звукозапись
Примечание=Способы фиксации следственных действий

[Показания]
Тип=MEMO
Примечание=Показания обвиняемого в ходе допроса

[:Документ]
Заголовок=Протокол допроса обвиняемого

[:Программа 2]
Заголовок документа('Протокол допроса {If NOT {Обвиняемый.Возраст(18)} then н/л }обвиняемо{*(го,й)} {Обвиняемый.ФИО(Р).Инициалы}')
Изменить таблицу УД(Обвиняемый, Статус, обвиняемый)
