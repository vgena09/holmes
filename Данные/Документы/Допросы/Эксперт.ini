[:Документ]
Заголовок=Протокол допроса эксперта

[:Программа 2]
Заголовок документа('Протокол допроса эксперта {ФИО эксперта.Падеж ФИО(Р).Инициалы}')

[:Примечание]
Статья 237. Допрос эксперта
1. Следователь, дознаватель вправе получить объяснение от эксперта в случае проведения экспертизы до возбуждения уголовного дела или допросить эксперта для разъяснения данного им заключения. Эксперт может изложить свои ответы собственноручно. Протокол допроса эксперта составляется с соблюдением требований статей 193 и 194 настоящего Кодекса.
2. Получение объяснения либо допрос эксперта до представления им заключения не допускаются.