[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Подозреваемый]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Статус "подозреваемый" будет установлен автоматически при создании документа

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Фиксация]
Тип=SELECT
Параметры=[Варианты]{/n}Фотосъемка{/n}Видеосъемка{/n}Звукозапись
Примечание=Способы фиксации следственных действий

[Показания]
Тип=MEMO
Примечание=Показания подозреваемого в ходе допроса

[:Документ]
Заголовок=Протокол допроса подозреваемого

[:Программа 2]
Заголовок документа('Протокол допроса {If NOT {Подозреваемый.Возраст(18)} then н/л }подозреваемо{*(го,й)} {Подозреваемый.ФИО(Р).Инициалы}')
Изменить таблицу УД(Подозреваемый, Статус, подозреваемый)