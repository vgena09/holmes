[:Примечание]
Статья 222. Очная ставка
1. С целью устранения существенных противоречий в показаниях ранее допрошенных лиц следователь, дознаватель вправе провести очную ставку между двумя ранее допрошенными лицами, в показаниях которых имеются существенные противоречия.
2. Перед началом очной ставки следователь, дознаватель разъясняют ее участникам их права и обязанности, предусмотренные настоящим Кодексом, а также порядок производства этого следственного действия. Если очная ставка проводится с участием потерпевшего и свидетеля, то они предупреждаются об уголовной ответственности за отказ или уклонение от дачи показаний и за дачу заведомо ложных показаний, о чем делается отметка в протоколе.
3. Следователь, дознаватель выясняют у лиц, между которыми проводится очная ставка, знают ли они друг друга и в каких отношениях находятся между собой. Участникам очной ставки поочередно задаются вопросы по тем обстоятельствам, для выяснения которых проводится очная ставка. Лица, между которыми проводится очная ставка, могут с разрешения следователя, дознавателя задавать вопросы друг другу, о чем делается отметка в протоколе.
4. При проведении очной ставки следователь, дознаватель вправе предъявить приобщенные к уголовному делу вещественные доказательства и документы.
5. Оглашение показаний участников очной ставки, содержащихся в протоколах предыдущих допросов, а также воспроизведение звуко- и видеозаписи этих показаний допускается лишь после дачи ими показаний на очной ставке и занесения их в протокол, который составляется с соблюдением требований статей 193 и 194 настоящего Кодекса.
6. В протоколе очной ставки показания допрашиваемых лиц записываются в той очередности, в какой они давались. Каждый участник очной ставки подписывает свои показания и каждую страницу протокола в отдельности.
