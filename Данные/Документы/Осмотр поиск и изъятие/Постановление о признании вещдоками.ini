[:Примечание]
Статья 96. Вещественные доказательства
Вещественными доказательствами признаются предметы, которые служили орудиями преступления, или сохранили на себе следы преступления, или были объектами преступных действий, а также деньги и иные ценности, добытые преступным путем, и все другие предметы и документы, которые могут служить средствами по обнаружению преступления, установлению фактических обстоятельств уголовного дела, выявлению виновных либо опровержению обвинения или смягчению ответственности обвиняемого.
Статья 97. Хранение вещественных доказательств{/n}1. Вещественные доказательства должны быть подробно описаны в протоколах осмотра и других следственных действий, по возможности сфотографированы и приобщены к уголовному делу постановлением (определением) органа, ведущего уголовный процесс. Вещественные доказательства должны храниться при уголовном деле и передаваться вместе с ним.
2. Если предметы в силу их громоздкости или иных причин не могут храниться при уголовном деле, они должны быть сфотографированы, по возможности опечатаны и храниться в месте, указанном органом, ведущим уголовный процесс. К делу может быть приобщен образец вещественного доказательства. О месте нахождения вещественного доказательства в деле должна быть соответствующая справка.
…
4. В отдельных случаях вещественные доказательства могут быть возвращены их владельцам и до истечения сроков, указанных в части третьей настоящей статьи, если это возможно без ущерба для производства по уголовному делу.
5. Вещественные доказательства, подвергающиеся быстрой порче, если они не могут быть возвращены владельцу, сдаются в соответствующие учреждения для использования по назначению. При необходимости они могут возмещаться предметами того же рода и качества или владельцу выплачивается их стоимость.
6. При передаче уголовного дела органом дознания следователю, или из одного органа дознания в другой орган дознания, или от одного следователя другому следователю, а равно при направлении дела прокурору или в суд либо при передаче дела из одного суда в другой суд вещественные доказательства препровождаются вместе с делом, за исключением случаев, предусмотренных частями второй, четвертой и пятой настоящей статьи.