[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Мультивыбор=Нет
Примечание=Лицо, у которого берутся образцы для сравнительного исследования

[Дата постановления]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Значение STR={Дата}
Примечание=Дата вынесения постановления, в соответствии с которым получаются образцы

[Тип образцов]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Тип образцов для сравнительного исследования
Значение STR=____________________________________
Примечание=Тип образцов для сравнительного исследования

[Объекты]
Тип=UD
Параметры=Таблица=Объекты{/n}Мультивыбор=Да{/n}Значение=Нет
Примечание=Обрацы, изъятые для сравнительного исследования

[:Документ]
Заголовок=Протокол получения образцов для сравнительного исследования

[:Программа 2]
Заголовок документа('Протокол получения образцов для сравнительного исследования у {Лицо.ФИО(Р).Инициалы}')
