[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Исполнитель постановления]
Параметры=Значение=Да{/n}Варианты=ОВД
Значение STR={$ОВД}
Примечание=Кому поручается исполнение постановления

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Мультивыбор=Нет
Примечание=Лицо, у которого необходимо получить образцы

[:Документ]
Заголовок=Сопроводительная на получение образцов

[:Программа 2]
Заголовок документа('Сопроводительная на получение образцов у {Лицо.ФИО(Р).Инициалы}')
