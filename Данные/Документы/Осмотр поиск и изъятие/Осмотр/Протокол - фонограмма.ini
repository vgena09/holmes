[:Документ]
Заголовок=Протокол осмотра и прослушивания фонограмм

[:Примечание]
Статья 214. Прослушивание и запись переговоров
…
5. Следователь, дознаватель в течение всего установленного срока вправе в любое время истребовать фонограмму для осмотра и прослушивания. Она передается следователю, дознавателю в опечатанном виде с сопроводительным письмом, в котором должны быть указаны время начала и окончания записи переговоров и необходимые технические характеристики использованных средств.
6. Осмотр и прослушивание фонограммы проводятся следователем, дознавателем при необходимости с участием специалиста, о чем составляется протокол с соблюдением требований статей 193 и 194 настоящего Кодекса, в котором должна быть дословно воспроизведена часть фонограммы переговоров, имеющая отношение к уголовному делу. Фонограмма приобщается к протоколу, при этом ее часть, не имеющая отношения к делу, после окончания производства по уголовному делу уничтожается.
