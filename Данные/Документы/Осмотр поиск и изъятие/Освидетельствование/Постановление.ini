[:Примечание]
Статья 206. Освидетельствование
1. Для обнаружения на теле человека особых примет, следов преступления, телесных повреждений, выявления состояния опьянения или иных свойств и признаков, имеющих значение для уголовного дела, если для этого не требуется проведения экспертизы, может быть проведено освидетельствование подозреваемого, обвиняемого, потерпевшего в случае совершения в отношении его тяжкого или особо тяжкого преступления. О проведении освидетельствования следователь, дознаватель выносят постановление.
2. Постановление о проведении освидетельствования обязательно для подозреваемого, обвиняемого, потерпевшего. В случае отказа они могут быть освидетельствованы принудительно.
3. Освидетельствование проводится следователем, дознавателем, а при необходимости – с участием врача или иного специалиста.
4. Следователь, дознаватель не присутствуют при освидетельствовании лица другого пола, если освидетельствование сопровождается обнажением тела этого лица. В этом случае освидетельствование проводится врачом в присутствии понятых одного пола с освидетельствуемым.
5. О проведении освидетельствования составляется протокол с соблюдением требований статей 193 и 194 настоящего Кодекса.
