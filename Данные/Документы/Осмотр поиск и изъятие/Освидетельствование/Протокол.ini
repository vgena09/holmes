[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Освидетельствуемое лицо

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Дата постановления]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Значение STR={Дата}
Примечание=Дата вынесения постановления, в соответствии с которым проводится освидетельствование

[Место следственного действия]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Место следственного действия{/n}Изменение=Да
Значение STR=в помещении ____________________________________

[Присутствие следователя]
Тип=SELECT
Параметры=Значение=Да{/n}Мультивыбор=Нет{/n}[Варианты]{/n}в отсутствие следователя{/n}в присутствии следователя
Значение STR, в отсутствие следователя
Примечание=Присутствие следователя при проведении освидетельствования

[Установлено освидетельствованием]
Тип=MEMO
Параметры=Значение=Нет

[:Документ]
Заголовок=Протокол освидетельствования

[:Программа 2]
Заголовок документа('Протокол освидетельствования {Лицо.ФИО(Р).Инициалы}')
