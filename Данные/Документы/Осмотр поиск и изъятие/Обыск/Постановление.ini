[:Примечание]
Основанием для проведения обыска является наличие достаточных данных полагать, что в каком-либо помещении или ином месте либо у какого-либо лица находятся орудия преступления, предметы, документы и ценности, которые могут иметь значение для уголовного дела, а также могут быть обнаружены разыскиваемые лица и трупы.
Постановление о проведении обыска, а также выемки документов, содержащих государственные секреты или иную охраняемую законом тайну, должно быть санкционировано прокурором или его заместителем.
В исключительных случаях, когда имеется реальное опасение, что разыскиваемый и подлежащий изъятию объект может быть из-за промедления с его обнаружением утрачен, поврежден или использован в преступных целях либо разыскиваемое лицо может скрыться, обыск может быть проведен без санкции прокурора с последующим направлением ему в течение 24 часов сообщения о проведенном обыске.
Обыск проводится с участием понятых. В необходимых случаях при обыске и выемке участвует специалист.
До начала проведения обыска или выемки следователь, дознаватель обязаны предъявить постановление об их проведении.
Приступая к обыску, следователь, дознаватель предлагают выдать добровольно подлежащие изъятию орудия преступления, предметы, документы и ценности, которые могут иметь значение для уголовного дела. Если они выданы добровольно и нет оснований опасаться сокрытия подлежащих изъятию орудий преступления, предметов, документов и ценностей, следователь, дознаватель вправе не проводить дальнейших поисков.
При проведении обыска могут вскрываться запертые помещения и хранилища, если владелец отказывается добровольно их открыть. При этом не должны допускаться не вызываемые необходимостью повреждения запоров дверей и других предметов.
Обыск в жилище и ином законном владении, в помещениях организаций проводятся в присутствии лиц, указанных в частях восьмой и девятой статьи 204 настоящего Кодекса:
8. При осмотре жилища и иного законного владения должно быть обеспечено присутствие проживающего в нем совершеннолетнего лица. В случае невозможности его присутствия приглашаются представители организации, осуществляющей эксплуатацию жилищного фонда, или местного исполнительного и распорядительного органа. При невозможности обеспечить присутствие указанных лиц при проведении осмотра жилища или иного законного владения, которые являются местом происшествия либо хранения орудий преступления, других предметов со следами преступления, допускается проведение осмотра без участия указанных лиц.
9. Осмотр в помещениях организаций проводится в присутствии представителей администрации, а в местах, где хранятся материальные ценности, – в присутствии материально ответственного лица.
При проведении обыска следователь, дознаватель обязаны ограничиваться изъятием предметов и документов, которые могут иметь отношение к делу. Предметы, документы и ценности, запрещенные к обращению, подлежат изъятию независимо от их отношения к делу.
