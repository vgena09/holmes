[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Фиксация]
Тип=SELECT
Параметры=[Варианты]{/n}Фотосъемка{/n}Видеосъемка{/n}Звукозапись
Примечание=Способы фиксации следственных действий

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да{/n}Мультивыбор=Нет
Примечание=Обыскиваемое лицо

[Место обыска]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Место следственного действия
Значение STR=________________________________________________________
Примечание=Место проведения обыска: где, по какому адресу

[Ход проведения обыска]
Тип=MEMO
Параметры=Значение=Нет
Примечание=Ход проведения обыска

[Объекты]
Тип=UD
Параметры=Таблица=Объекты{/n}Мультивыбор=Да{/n}Значение=Нет
Примечание=Объекты, изъятые в ходе обыска

[Дата постановления]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Значение STR={Дата}
Примечание=Дата вынесения постановления, в соответствии с которым проводится обыск

[:Документ]
Заголовок=Протокол личного обыска

[:Программа 2]
Заголовок документа('Протокол личного обыска {Лицо.ФИО(Р).Инициалы}')
