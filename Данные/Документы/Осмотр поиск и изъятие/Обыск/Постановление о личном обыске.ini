Заголовок документа('Постановление о производстве личного обыска {Лицо.ФИО(Р).Инициалы}')

[:Примечание]
При наличии оснований, предусмотренных статьей 208, и с соблюдением требований статьи 210 настоящего Кодекса следователь, дознаватель, должностное лицо органа предварительного расследования вправе провести личный обыск подозреваемого или обвиняемого в целях обнаружения и изъятия орудий преступления, предметов, документов и ценностей, находящихся на их теле, в одежде и имеющихся при них вещах.
Личный обыск может быть проведен без вынесения постановления и без санкции прокурора, а также без участия понятых, если он проводится при задержании лица или заключении его под стражу, а также при наличии достаточных оснований полагать, что лицо, находящееся в помещении или ином месте, в котором проводится обыск, скрывает при себе орудие преступления, предметы, документы и ценности, которые могут иметь значение для уголовного дела.
Личный обыск проводится только лицом того же пола, что и обыскиваемый, с участием специалистов и понятых того же пола.
При проведении обыска следователь, дознаватель обязаны ограничиваться изъятием предметов и документов, которые могут иметь отношение к делу. Предметы, документы и ценности, запрещенные к обращению, подлежат изъятию независимо от их отношения к делу.
