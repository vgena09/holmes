[:Примечание]
Выемка в жилище или ином законном владении против воли собственника или проживающих в нем лиц проводится только с согласия собственника или проживающих в нем совершеннолетних лиц или по постановлению следователя, органа дознания с санкции прокурора или его заместителя, которое должно быть предъявлено до начала выемки, и с участием понятых. Если жилище или иное законное владение являются местом происшествия либо хранения орудий преступления, других предметов со следами преступления, а также веществ и предметов, за хранение которых предусмотрена уголовная ответственность, и их выемка не терпит отлагательства, то она может быть проведен по постановлению следователя, органа дознания без санкции прокурора с последующим направлением ему в течение 24 часов сообщения о проведенной выемке.

При проведении выемки следователь, дознаватель предлагают выдать предметы и документы, подлежащие изъятию, а в случае отказа в этом проводят выемку принудительно.

Выемка в жилище и ином законном владении, в помещениях организаций проводятся в присутствии лиц, указанных в частях восьмой и девятой статьи 204 настоящего Кодекса:
8. При осмотре жилища и иного законного владения должно быть обеспечено присутствие проживающего в нем совершеннолетнего лица. В случае невозможности его присутствия приглашаются представители организации, осуществляющей эксплуатацию жилищного фонда, или местного исполнительного и распорядительного органа. При невозможности обеспечить присутствие указанных лиц при проведении осмотра жилища или иного законного владения, которые являются местом происшествия либо хранения орудий преступления, других предметов со следами преступления, допускается проведение осмотра без участия указанных лиц.
9. Осмотр в помещениях организаций проводится в присутствии представителей администрации, а в местах, где хранятся материальные ценности, – в присутствии материально ответственного лица.

При проведении выемки следователь, дознаватель обязаны ограничиваться изъятием предметов и документов, которые могут иметь отношение к делу. Предметы, документы и ценности, запрещенные к обращению, подлежат изъятию независимо от их отношения к делу.