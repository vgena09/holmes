[:Примечание]
Статья 231. Проведение экспертизы вне экспертного учреждения
1. Если экспертиза проводится вне экспертного учреждения, следователь, дознаватель до вынесения постановления о назначении экспертизы должны удостовериться в личности лица, которому они намерены поручить проведение экспертизы, его компетентности, выяснить его отношения с подозреваемым, обвиняемым, потерпевшим и лицом, подвергаемым экспертизе, и проверить, нет ли оснований для отвода эксперта.
2. Выяснив необходимые сведения, следователь, дознаватель выносят постановление о назначении экспертизы, вручают его эксперту, разъясняют ему права и обязанности, предусмотренные статьей 61 настоящего Кодекса, и предупреждают об ответственности, установленной законодательными актами, а также об уголовной ответственности за отказ либо уклонение без уважительных причин от исполнения возложенных на него обязанностей или за дачу заведомо ложного заключения. О выполнении этих действий следователь, дознаватель делают отметку в постановлении о назначении экспертизы, которая удостоверяется подписью эксперта.
