[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Обвиняемый]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, которому разъясняются права обвиняемого. Статус "обвиняемый" будет установлен автоматически при создании документа

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[:Документ]
Заголовок=Протокол разъяснения прав и обязанностей обвиняемому

[:Программа 2]
Заголовок документа('Протокол разъяснения прав и обязанностей обвиняемо{Обвиняемый.*(му,й)} {ФИО(Д).Инициалы}')
Изменить таблицу УД(Обвиняемый, Статус, обвиняемый)

