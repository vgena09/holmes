[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Подозреваемый]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, которому разъясняются права подозреваемого. Статус "подозреваемый" будет установлен автоматически при создании документа

[Участники]
Тип=UD
Параметры=Таблица=Дополнительные лица{/n}Мультивыбор=Да
Примечание=Иные участники следственного действия

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Основание]
Тип=EDIT
Заголовок=Основание для разъяснения прав
Параметры=Значение=Да
Значение STR=задержание

[:Документ]
Заголовок=Протокол разъяснения прав и обязанностей подозреваемому

[:Программа 2]
Заголовок документа('Протокол разъяснения прав и обязанностей подозреваемо{Подозреваемый.*(му,й)} {ФИО(Д).Инициалы}')
Изменить таблицу УД(Подозреваемый, Статус, подозреваемый)
