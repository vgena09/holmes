[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, арест имущества которого отменяется

[Дата отменяемого постановления]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Примечание=Дата вынесения отменяемого постановления о наложении ареста

[:Документ]
Заголовок=Постановление об отмене ареста имущества

[:Программа 2]
Заголовок документа('Постановление об отмене ареста имущества {Лицо.ФИО(Р).Инициалы}')
