[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, на имущество которого налагается арест

[Присутствующие]
Тип=REST
Примечание=Лица, присутствующие при проведении следственного действия

[Дата постановления]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Примечание=Дата вынесения постановления, в соответствии с которым налагается арест

[:Документ]
Заголовок=Протокол описи арестованного имущества

[:Программа 2]
Заголовок документа('Протокол описи арестованного имущества {Лицо.ФИО(Р).Инициалы}')
