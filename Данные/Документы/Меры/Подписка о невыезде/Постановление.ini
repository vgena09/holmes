[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, у которого отбирается подписка о невыезде

[Уточненный статус]
Тип=SELECT
Параметры=Значение=Да{/n}Мультивыбор=Нет{/n}[Варианты]{/n}подозреваемый{/n}обвиняемый
Значение STR=подозреваемый
Примечание=Уточненный статус лица, в отношении которого отбирается подписка (статус будет изменен автоматически перед созданием документа)

[Надзирающий прокурор]
Значение STR={$Надзирающий прокурор}

[:Документ]
Заголовок=Постановление о подписке о невыезде

[:Программа 2]
Заголовок документа('Постановление о подписке о невыезде {Лицо.статус(Р)} {ФИО(Р).Инициалы}')
