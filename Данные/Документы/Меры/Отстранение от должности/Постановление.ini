[:Примечание]
Статья 131. Временное отстранение от должности
1. Прокурор, его заместитель, а также орган дознания и следователь с санкции прокурора или его заместителя либо суд вправе отстранить от должности подозреваемого или обвиняемого, если есть достаточные основания полагать, что, оставаясь в должности, они будут препятствовать предварительному расследованию и судебному разбирательству уголовного дела, возмещению причиненного преступлением вреда или продолжать заниматься преступной деятельностью, связанной с пребыванием в этой должности. Отстранение от должности лиц, должности которых включены в кадровый реестр Главы государства Республики Беларусь, допускается только с согласия Президента Республики Беларусь.
2. Отстранение от должности заключается в запрещении подозреваемому или обвиняемому исполнять должностные полномочия, выполнять работу, которую они выполняли, или заниматься деятельностью, которой они занимались, о чем выносится соответствующее постановление (определение), подлежащее немедленному исполнению.
3. Временно отстраненные от должности подозреваемый или обвиняемый имеют право на ежемесячное государственное пособие, если они не занимаются иной оплачиваемой деятельностью. В случае применения в отношении подозреваемого или обвиняемого, временно отстраненных от должности, меры пресечения в виде заключения под стражу выплата ежемесячного государственного пособия приостанавливается.
4. Временное отстранение от должности отменяется определением суда либо постановлением судьи, прокурора или его заместителя, а также постановлением следователя или органа дознания с согласия прокурора или его заместителя, когда в этой мере отпадает необходимость. Отстранение от должности лиц, должности которых включены в кадровый реестр Главы государства Республики Беларусь, отменяется только с согласия Президента Республики Беларусь, если указанные лица в установленном порядке не освобождены от должности. Постановление (определение) об отмене временного отстранения подозреваемого или обвиняемого от должности направляется по месту их работы (службы).