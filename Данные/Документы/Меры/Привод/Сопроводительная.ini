[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, подлежащее приводу

[Исполнитель постановления]
Параметры=Значение=Да{/n}Варианты=ОВД
Значение STR={$ОВД}
Примечание=Кому поручается исполнение постановления

[:Документ]
Заголовок=Сопроводительная на привод

[:Программа 2]
Заголовок документа('Сопроводительная на привод {Лицо.ФИО(Р).Инициалы}')
