[:Примечание]
Статья 198. Недопустимость разглашения данных предварительного расследования
1. Данные предварительного следствия или дознания не подлежат разглашению. Они могут быть преданы гласности лишь с разрешения следователя, дознавателя и только в том объеме, в каком ими будет признано это возможным, если разглашение не противоречит интересам предварительного расследования и не связано с нарушением прав и законных интересов участников уголовного процесса.
2. Следователь, дознаватель вправе предупредить защитника, потерпевшего, гражданского истца, гражданского ответчика, представителей, свидетелей, эксперта, специалиста, переводчика, понятых и других лиц, присутствующих при производстве следственных и других процессуальных действий, о недопустимости разглашения без их разрешения имеющихся в деле сведений. У этих лиц берется подписка с предупреждением об ответственности в соответствии со статьей 407 Уголовного кодекса Республики Беларусь.
