[:Примечание]
Статья 126. Заключение под стражу
1. Заключение под стражу в качестве меры пресечения применяется лишь в отношении лица, подозреваемого или обвиняемого в совершении преступления, за которое законом предусмотрено наказание в виде лишения свободы на срок свыше двух лет. К лицам, подозреваемым или обвиняемым в совершении тяжкого или особо тяжкого преступления, мера пресечения в виде заключения под стражу может быть применена по мотивам одной лишь тяжести преступления. В исключительных случаях эта мера пресечения может быть применена в отношении подозреваемого или обвиняемого по делам о преступлениях, за которые законом предусмотрено наказание в виде лишения свободы на срок до двух лет, если они не имеют постоянного места жительства на территории Республики Беларусь, или не установлена их личность. К подозреваемым или обвиняемым, которые скрылись от органов уголовного преследования или суда, названная мера пресечения может быть применена независимо от предусмотренного за совершенное преступление наказания.
2. В постановлении (определении) о применении данной меры пресечения должны быть изложены основания и мотивы, в силу которых возникла необходимость в заключении подозреваемого или обвиняемого под стражу.
…
5. Лицо, заключенное под стражу, его защитник, законный представитель вправе обжаловать постановление (определение) органа, ведущего уголовный процесс, в порядке, предусмотренном статьей 143 настоящего Кодекса.
6. В случае отказа прокурора или его заместителя в даче санкции на заключение под стражу повторное обращение за санкцией в отношении одного и того же лица по тому же уголовному делу возможно лишь при возникновении новых обстоятельств, дающих основание для применения данной меры пресечения. Указанные правила действуют также при повторном применении данной меры пресечения после ее отмены судом.
…
8. О применении меры пресечения в виде заключения под стражу орган уголовного преследования или суд обязаны уведомить лиц, указанных в статье 115 настоящего Кодекса, при применении этой меры пресечения в отношении лиц, дети которых остаются без попечения родителей, – не позднее следующего дня после принятия указанного решения уведомить управление (отдел) образования районного, городского исполнительного комитета, местной администрации района в городе по месту жительства этих лиц для обеспечения государственной защиты детей, а в случае применения этой меры пресечения в отношении пенсионера – уведомить орган, выплачивающий ему пенсию.