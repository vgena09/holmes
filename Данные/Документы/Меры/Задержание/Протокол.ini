[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Задерживаемое лицо. Используется информация с закладки лица "Установлено"

[Дата и время задержания]
Тип=DATE
Параметры=Тип=ДатаВремя{/n}Значение=Да
Значение STR={ДатаВремя}
Примечание=Дата и время задержания подозреваемого

[Место задержания]
Тип=EDIT
Параметры=Варианты=Место задержания{/n}Значение=Да
Значение STR=_______________________
Примечание=Место задержания подозревамого

[Объекты]
Тип=UD
Параметры=Таблица=Объекты{/n}Мультивыбор=Да{/n}Значение=Нет
Примечание=Объекты, изъятые у подозреваемого в ходе проведения его личного обыска при задержании

[:Документ]
Заголовок=Протокол задержания подозреваемого

[:Программа 2]
Заголовок документа('Протокол задержания подозреваемо{Лицо.*(го,й)} {ФИО(Р).Инициалы}')
Контроль даты('{Дата и время задержания(,,3)}')
