[:Примечание]
Статья 214. Прослушивание и запись переговоров
1. По уголовным делам о тяжких и особо тяжких преступлениях, если имеются достаточные основания полагать, что переговоры с использованием технических средств связи и иные переговоры подозреваемого, обвиняемого и других лиц могут содержать сведения, имеющие значение для дела, с санкции прокурора или его заместителя допускаются прослушивание и запись данных переговоров.
2. О необходимости осуществления прослушивания переговоров и их записи следователь, орган дознания выносят мотивированное постановление, в котором указываются уголовное дело и основания, по которым должно производиться данное следственное действие; фамилия, имя, отчество лиц, чьи переговоры подлежат прослушиванию и записи и в течение какого срока; учреждение, которому поручается техническое осуществление прослушивания и записи переговоров.
3. Постановление направляется следователем, органом дознания в соответствующее учреждение для исполнения.
4. Прослушивание и запись переговоров в любом случае не могут осуществляться свыше срока предварительного расследования уголовного дела и отменяются постановлением следователя, органа дознания.
5. Следователь, дознаватель в течение всего установленного срока вправе в любое время истребовать фонограмму для осмотра и прослушивания. Она передается следователю, дознавателю в опечатанном виде с сопроводительным письмом, в котором должны быть указаны время начала и окончания записи переговоров и необходимые технические характеристики использованных средств.
6. Осмотр и прослушивание фонограммы проводятся следователем, дознавателем при необходимости с участием специалиста, о чем составляется протокол с соблюдением требований статей 193 и 194 настоящего Кодекса, в котором должна быть дословно воспроизведена часть фонограммы переговоров, имеющая отношение к уголовному делу. Фонограмма приобщается к протоколу, при этом ее часть, не имеющая отношения к делу, после окончания производства по уголовному делу уничтожается.