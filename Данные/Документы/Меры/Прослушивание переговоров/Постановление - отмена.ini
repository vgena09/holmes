[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, прослушивание переговоров которого отменяется

[Дата отменяемого постановления]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Примечание=Дата вынесения отменяемого постановления о наложении ареста

[Учреждение связи]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Учреждения электронной связи
Примечание=Учреждение - исполнитель постановления

[Прослушиваемый номер]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Телефоны
Примечание=Прослушиваемый телефонный номер

[:Документ]
Заголовок=Постановление об отмене прослушивания и записи переговоров

[:Программа 2]
Заголовок документа('Постановление об отмене прослушивания и записи переговоров {Лицо.ФИО(Р).Инициалы}')


