[:Примечание]
Статья 213. Наложение ареста на почтово-телеграфные и иные отправления, их осмотр и выемка
1. При наличии достаточных оснований полагать, что письма, телеграммы, радиограммы, бандероли, посылки и другие почтово-телеграфные и иные отправления могут содержать сведения, документы и предметы, имеющие значение для уголовного дела, на них может быть наложен арест. Наложение ареста на почтово-телеграфные и иные отправления, осмотр и выемка их в почтово-телеграфных учреждениях проводятся по постановлению следователя, органа дознания с санкции прокурора или его заместителя.
2. В постановлении указываются фамилия, имя, отчество лица, почтово-телеграфные и иные отправления которого должны задерживаться, точный адрес этого лица; основания для наложения ареста и проведения выемки; виды почтово-телеграфных и иных отправлений, подлежащих аресту; срок действия ареста; наименование учреждения связи, на которое возлагается обязанность задерживать почтово-телеграфные и иные отправления и немедленно сообщать об этом следователю, органу дознания.
3. Постановление о наложении ареста на почтово-телеграфные и иные отправления, об их осмотре и выемке направляется следователем, органом дознания в соответствующее учреждение связи, которому предлагается задерживать почтово-телеграфные и иные отправления и немедленно сообщать об этом следователю, органу дознания.
4. Осмотр, выемка и снятие копий с задержанных почтово-телеграфных и иных отправлений проводятся следователем, дознавателем в учреждении связи с участием представителя данного учреждения. В необходимых случаях для участия в проведении осмотра и выемки почтово-телеграфных и иных отправлений следователь, дознаватель вправе вызвать соответствующего специалиста, а также переводчика. В каждом случае осмотра почтово-телеграфных и иных отправлений составляется протокол с соблюдением требований статей 193 и 194 настоящего Кодекса, в котором указывается, кем и какие почтово-телеграфные и иные отправления были подвергнуты осмотру, скопированы и отправлены адресату или изъяты.
5. Наложение ареста на почтово-телеграфные и иные отправления отменяется постановлением следователя, органа дознания. В любом случае данная мера не может осуществляться свыше срока предварительного расследования по уголовному делу.
