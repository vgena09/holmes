[Дата документа]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да{/n}Показать=Нет
Значение STR={Дата}
Примечание=Дата составления документа

[Место документа]
Значение STR={$Место расследования}

[Следователь]
Значение STR={$Следователь}

[Лицо]
Тип=UD
Параметры=Таблица=Физические лица{/n}Значение=Да
Примечание=Лицо, арест имущества которого отменяется

[Дата отменяемого постановления]
Тип=DATE
Параметры=Тип=Дата{/n}Значение=Да
Примечание=Дата вынесения отменяемого постановления о наложении ареста

[Вид корреспонденции]
Тип=EDIT
Параметры=Значение=Да
Значение STR=письма, телеграммы, посылки, бандероли
Примечание=Вид почтово-телеграфных и иных отправлений, на которые накладывается арест

[Учреждение связи]
Тип=EDIT
Параметры=Значение=Да{/n}Варианты=Учреждения почтовой связи
Примечание=Учреждение - исполнитель постановления

[:Документ]
Заголовок=Постановление об отмене ареста корреспонденции

[:Программа 2]
Заголовок документа('Постановление об отмене ареста корреспонденции {Лицо.ФИО(Р).Инициалы}')
